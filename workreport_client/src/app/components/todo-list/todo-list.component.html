<mat-list>
  <mat-list-item *ngFor="let todo of todos;let i = index;">
    <h4 mat-line [class.strike-through]="todo.isCompleted">{{todo.content}}</h4>
    <p mat-line>Complete:
      <mat-slide-toggle [checked]="todo.isCompleted" [disabled]="todo.isCompleted" (change)="changeStatus(todo.id)"></mat-slide-toggle>
    </p>
    <p mat-line>
      <button mat-icon-button (click)="removeClicked(todo.id)">
        <mat-icon>delete</mat-icon>
      </button>
      <button *ngIf="!todo.isCompleted" mat-icon-button (click)="updateClicked(todo.id)">
        <mat-icon>edit</mat-icon>
      </button>
    </p>
  </mat-list-item>
</mat-list>
